       <body> 
        <header>
            <h1> Change Request System</h1>
            
        </header>


<form action="/submit" method="post" enctype="multipart/form-data">

<div>
    
<label for="Project-name"> Project name</label><br>
<input type="text" name="Project Name" > <br>

</div>

<div>

<label for="Change-name"> Change name</label><br>

</div>

<div>

<label for="Date"> Date</label><br>
<input type="date" name="Date"> <br>
        
</div>

<label for="Change-no"> Change No.</label><br>
<input type="text" name="Change No."><br>

</div>

<div>

<br>
<label for="Locationof"> Location</label><br>
<input type="text" name="Location"><br>

</div>

<div>
<label for="first-name"> First name</label><br>
<input type="text" name="First Name"><br>
</div>
                 
<div>
<label for="Last-name"> Last name</label><br>
<input type="text" name="Last name"><br>
</div>

<div>
 <label for="Emailaddress"> Email</label><br>
 <input type="email" name="Email"><br>
 </div>

<div>
<label for="Phone-Number"> Phone Number</label><br>
<input type="tel" name="Phone Number"><br>
</div>

<div>
<label for="Job-Title"> Job Title</label><br>
<input type="text" name="Job Title"><br>
</div>




<div>
<label> Priority</label> <br>

<input type="radio" id="lowPrio" name="Priority" value="Low">
  <label for="lowPrio"> Low</label>

  <input type="radio" id="mediumPrio" name="Priority" value="Medium">
  <label for="mediumPrio"> Medium</label> 

  <input type="radio" id="HighPrio" name="Priority" value="High">

  <input type="radio" id="CriticalPrio" name="Priority" value="Critical">

<input type="text" name="Change Description"><br>
</div>

<div>
<label for="Reason-Change"> Reason for Change</label><br>
<input type="text" name="Reason for Change"><br>
</div>
<div>
<label for="Impact-Change"> Impact</label><br>
<input type="text" name="Impact"><br>
</div>
<div>
<label for="Risks-Change"> Risks</label><br>
<input type="text" name="Risks"><br>
</div>

<div>
<label for="Work-Tools-Required"> Work Tools Required</label><br>
<input type="text" name="Work Tools Required"><br>
</div>

</form>
