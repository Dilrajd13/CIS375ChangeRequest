<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Change Request Form</title>
</head>
<body>
    <header>
        <h1>Change Request System</h1>
    </header>

    <form action="/submit-request" method="post" enctype="multipart/form-data">

        <div>
            <label for="project_name">Project Name</label><br>
            <input type="text" name="project_name" id="project_name" required><br>
        </div>

        <div>
            <label for="change_name">Change Name</label><br>
            <input type="text" name="change_name" id="change_name" required><br>
        </div>

        <div>
            <label for="date">Date</label><br>
            <input type="date" name="date" id="date" required><br>
        </div>

        <div>
            <label for="change_no">Change No.</label><br>
            <input type="text" name="change_no" id="change_no" required><br>
        </div>

        <div>
            <label for="location">Location</label><br>
            <input type="text" name="location" id="location" required><br>
        </div>

        <div>
            <label for="first_name">First Name</label><br>
            <input type="text" name="first_name" id="first_name" required><br>
        </div>

        <div>
            <label for="last_name">Last Name</label><br>
            <input type="text" name="last_name" id="last_name" required><br>
        </div>

        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" required><br>
        </div>

        <div>
            <label for="phone_number">Phone Number</label><br>
            <input type="tel" name="phone_number" id="phone_number" required><br>
        </div>

        <div>
            <label for="job_title">Job Title</label><br>
            <input type="text" name="job_title" id="job_title" required><br>
        </div>

        <div>
            <label>Priority</label><br>
            <input type="radio" id="low" name="priority" value="Low">
            <label for="low">Low</label>

            <input type="radio" id="medium" name="priority" value="Medium">
            <label for="medium">Medium</label>

            <input type="radio" id="high" name="priority" value="High">
            <label for="high">High</label>

            <input type="radio" id="critical" name="priority" value="Critical">
            <label for="critical">Critical</label><br>
        </div>

        <div>
            <label for="change_description">Change Description</label><br>
            <input type="text" name="change_description" id="change_description" required><br>
        </div>

        <div>
            <label for="reason_for_change">Reason for Change</label><br>
            <input type="text" name="reason_for_change" id="reason_for_change" required><br>
        </div>

        <div>
            <label for="impact">Impact</label><br>
            <input type="text" name="impact" id="impact" required><br>
        </div>

        <div>
            <label for="risks">Risks</label><br>
            <input type="text" name="risks" id="risks" required><br>
        </div>

        <div>
            <label for="work_tools_required">Work Tools Required</label><br>
            <input type="text" name="work_tools_required" id="work_tools_required" required><br>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>

    </form>
</body>
</html>
