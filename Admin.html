<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<head>
    <title>View Reports</title>
</head>
<body>
    <header>
        <h1>Change Request System</h1>
    </header>
    <div id="reports">
        <h2>Reports</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Project Name</th>
                    <th>Change Name</th>
                    <th>Date</th>
                    <th>Priority</th>
                    <th>Change No</th>
                    <th>Location</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Job Title</th>
                    <th>Description</th>
                    <th>Reason</th>
                    <th>Impact</th>
                    <th>Risks</th>
                    <th>Tools</th>
                </tr>
            </thead>
            <tbody id="reportData"></tbody>
        </table>
    </div>
    <script>
        async function fetchReports() {
            const response = await fetch('/reports');
            const data = await response.json();
            const tableBody = document.getElementById('reportData');
            data.forEach((report) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${report.id}</td>
                    <td>${report.project_name}</td>
                    <td>${report.change_name}</td>
                    <td>${report.date}</td>
                    <td>${report.priority}</td>
                    <td>${report.change_no}</td>
                    <td>${report.location}</td>
                    <td>${report.first_name}</td>
                    <td>${report.last_name}</td>
                    <td>${report.email}</td>
                    <td>${report.phone}</td>
                    <td>${report.job_title}</td>
                    <td>${report.description}</td>
                    <td>${report.reason}</td>
                    <td>${report.impact}</td>
                    <td>${report.risks}</td>
                    <td>${report.tools}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        fetchReports();
    </script>
</body>
</html>
