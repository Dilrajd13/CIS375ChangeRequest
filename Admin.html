<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<head>
    <title>View Reports</title>
</head>
<body>
    <header>
        <h1>Change Request System</h1>
    </header>
    <div id="reports">
        <h2>Reports</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Project Name</th>
                    <th>Change Name</th>
                    <th>Date</th>
                    <th>Priority</th>
                    <th>Change NO  </th>
                    <th> Location </th>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> Email </th>
                    <th> Phone Number </th>
                    <th> Job Title </th>
                    <th> Change Description </th>
                    <th> Reason for Change </th>
                    <th> Impact </th>
                    <th> Risks </th>
                    <th> Work Tools Required </th>
                    <th>Status</th>


                </tr>
            </thead>
            <tbody id="reportData"></tbody>









        </table>
    </div>
    <script>
        async function fetchReports() {
            const response = await fetch('/reports');
            const data = await response.json();
            const tableBody = document.getElementById('reportData');
            data.forEach((report) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${report.id}</td>
                    <td>${report.project_name}</td>
                    <td>${report.change_name}</td>
                    <td>${report.date}</td>
                    <td>${report.priority}</td>
                    <td>${report.change_no}</td>
                    <td>${report.location}</td>
                    <td>${report.first_name}</td>
                    <td>${report.last_name}</td>
                    <td>${report.email}</td>
                    <td>${report.phone_number}</td>
                    <td>${report.job_title}</td>
                    <td>${report.change_description}</td>
                    <td>${report.reason_for_change}</td>
                    <td>${report.impact}</td>
                    <td>${report.risks}</td>
                    <td>${report.work_tools_required}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        fetchReports();
    </script>
</body>
</html>
